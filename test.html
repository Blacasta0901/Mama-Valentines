<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #e74c3c;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        section {
            text-align: center;
            padding: 30px;
        }

        #gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .photo {
            margin: 10px;
            overflow: hidden;
        }

        .photo img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .photo img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <header>
        <h1>Happy Valentine's Day!</h1>
        <p>For the love of my life</p>
    </header>

    <section>
        <p>
            My dearest [Girlfriend's Name],<br>
            On this special day, I just want to express how much you mean to me.
            You fill my life with joy, laughter, and endless love.
            Here's a collection of beautiful memories we've shared together.
            Here's to many more!
        </p>

        <div id="gallery">
            <!-- Add your image URLs here -->
            <div class="photo"><img src="image1.jpg" alt="Memorable Moment 1"></div>
            <div class="photo"><img src="image2.jpg" alt="Memorable Moment 2"></div>
            <div class="photo"><img src="image3.jpg" alt="Memorable Moment 3"></div>
            <!-- Add more photos as needed -->
        </div>
    </section>

    <script>
        // Optional: You can add JavaScript for additional interactivity here
    </script>

</body>
</html>
